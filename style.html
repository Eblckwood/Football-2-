<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>NFL stats</title>
</head>
<body>
    
    <div class="container">
        <h1>NFL Stats</h1>

        <select id="player" onchange="showStats()">
            <option value="">Select a Player</option>
            <option value="patty">Patrick Mahomes</option>
            <option value="Joyy">Joe Burrow</option>
            <option value="CJ">C.J Stroud</option>
            <option value="Christen">Christen McCaffrey</option>
            <option value="Travis Kelce">Travis Kelce</option>
            <option value="KING">Derick Henry</option>
            <option value="MYles">Myles Garrett</option>
            <option value="JJ">Justion Jefferson</option>
        </select>
        
        <div class="player-stats" id="player-stats-placeholder">
            <!-- Player stats will appear here -->
        </div>
    </div>
    <div class="container">
        <h1>Season Awards</h1>
        <h3>Super Bowl Winner - Chiefs</h3><br>
        <h3>Super Bowl MVP - Patrick Mahomes</h3><br>
        <h3>MVP Winner - Lamar Jackson</h3><br>
        <h3>Offensive Player of the Year - Christen McCaffrey</h3><br>
        <h3> Defensive Player of the Year - Myles Garrett</h3><br>
        <h3>Rookie of the Year - C.J Stroud</h3>
    </div>
</body>
</html>
